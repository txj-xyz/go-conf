# Main server config
server:
  # Port to listen on for HTTP
  port: 8077
  # FQDN for the server
  domain: 'lol.txxj.xyz'
  # Wheter to enable HTTPS in strings
  https: true

logging:
  # Whether to enable logging at all
  enabled: true

  # Discord Webhook logging
  discord:
    enabled: false
    # Webhook URL
    webhook: 'https://webhook.link/channelID/token'

# Debug mode / Dev mode switch
debug:
  enabled: true
